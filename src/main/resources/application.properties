spring.application.name=architecture
server.port=8090

# PostgreSQL DataSource Configuration
spring.datasource.url=jdbc:postgresql://archinelson-postgresdb/mydatabase
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password= 


spring.rabbitmq.host =localhost
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest
spring.rabbitmq.template.exchange = outbox.exchange
spring.rabbitmq.template.routing-key = outbox.routingKey
spring.rabbitmq.template.default-receive-queue= outbox.queue

